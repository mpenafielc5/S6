{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h1>Registrarse</h1>
        </div>
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Contrase単a</label>
              <input type="password" name="password1" class="form-control" id="password1" placeholder="Ingrese su contrase単a">
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirmar contrase単a</label>
              <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirme su contrase単a">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
